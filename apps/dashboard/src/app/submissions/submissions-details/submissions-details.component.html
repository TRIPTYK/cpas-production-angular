<mat-card>
  <mat-card-title>{{ originalTitle }} </mat-card-title>
  <form
    #form
    (submit)="saved.emit(currentSubmission); form.reset()"
    (reset)="form.reset(); reset.emit()"
  >
    <mat-card-content>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="name"
          type="text"
          name="name"
          required
          [(ngModel)]="currentSubmission.name"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea
          matInput
          placeholder="Message"
          type="text"
          name="message"
          rows="15"
          required
          [(ngModel)]="currentSubmission.message"
        ></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">Save</button>
      <button type="reset" mat-button>Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
