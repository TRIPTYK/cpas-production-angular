<mat-card>
  <mat-card-title>Submission </mat-card-title>
  <form>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" type="text" name="name" required />
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea
          matInput
          placeholder="Message"
          type="text"
          name="message"
          rows="15"
          required
        ></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">Save</button>
      <button type="button" mat-button>Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
