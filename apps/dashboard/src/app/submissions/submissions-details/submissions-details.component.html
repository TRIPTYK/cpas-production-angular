<mat-card>
  <mat-card-title> Select Widget </mat-card-title>
  <form>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Title" type="text" name="title" required />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Description"
          type="text"
          name="description"
          required
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">Save</button>
      <button type="button" mat-button>Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
